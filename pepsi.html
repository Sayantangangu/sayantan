<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            height: 100vh;
            animation: fadeIn 2s;
            overflow: hidden;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        h1 {
            font-size: 3.5em;
            color: #ff4d4d;
            text-shadow: 2px 2px #fff;
            animation: bounceIn 2s;
        }
        @keyframes bounceIn {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-30px); }
            60% { transform: translateY(-15px); }
        }
        .button-container {
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            margin: 10px;
            padding: 15px 30px;
            background-color: #ff4d4d;
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            box-shadow: 0 5px #b30000;
            transition: all 0.3s ease;
        }
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px #b30000;
        }
        #no-btn {
            position: absolute;
        }
        #content {
            padding: 20px;
        }
        p {
            font-size: 1.5em;
            color: #555;
        }
        .heart-animation {
            font-size: 5em;
            color: #ff4d4d;
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }
        .rose-animation {
            position: fixed;
            bottom: -200px;
            left: 50%;
            transform: translateX(-50%);
            width: 300px;
            animation: riseUp 3s ease-out forwards;
        }
        @keyframes riseUp {
            0% { bottom: -200px; opacity: 0; }
            50% { bottom: 50%; opacity: 1; }
            100% { bottom: 30%; opacity: 1; }
        }
        .slideshow {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .slideshow img {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            animation: slide 15s infinite;
        }
        .slideshow img:nth-child(2) {
            animation-delay: 5s;
        }
        .slideshow img:nth-child(3) {
            animation-delay: 10s;
        }
        @keyframes slide {
            0% { opacity: 0; }
            33.33% { opacity: 1; }
            66.66% { opacity: 1; }
            100% { opacity: 0; }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            button {
                font-size: 1.2em;
                padding: 10px 20px;
            }
        }
    </style>
